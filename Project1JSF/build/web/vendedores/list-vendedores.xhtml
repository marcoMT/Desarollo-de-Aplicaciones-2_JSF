<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.sellerListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.sellerListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{vendedorBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{vendedorBean.vendedores}" var="v">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{vendedorBean.editar(v)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.sellerNameHeader}">
                        <p:outputLabel value="#{v.nombreVendedor}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.sellerMercHeader}">
                        <p:outputLabel value="#{v.mercancia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.sellerSupplierHeader}">
                        <p:outputLabel value="#{v.mejorProveedor}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.marketNameHeader}">
                        <p:outputLabel value="#{v.mercado.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
